<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <meta
      name="description"
      content="Huddle landing page with single introductory section"
    />
    <meta name="description" content="beautiful landing page" />
    <meta
      name="description"
      content="huddle landing page challenge from frontendmentor.io"
    />
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="../public/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app">
      <!-- Nav & Banner -->
      <section class="hero__banner w-full min-h-screen">
        <header>
          <nav class="container mx-auto flex items-center justify-start p-7">
            <div class="w-36">
              <img
                src="./assets/images/logo.svg"
                alt="huddle page logo of name huddle"
              />
            </div>
          </nav>
        </header>

        <div class="">
          <main
            class="p-7 lg:grid lg:grid-cols-2 lg:items-center lg:gap-12 min-h-screen lg:justify-center container mx-auto"
          >
            <div class="mb-9 lg:mb-0">
              <img src="./assets/images/illustration-mockups.svg" alt="" />
            </div>

            <div class="text-center text-white lg:text-left">
              <h1 class="mb-5 text-2xl md:text-3xl xl:text-4xl">
                Build The Community <br />
                Your Fans Will Love
              </h1>
              <p class="mb-7 max-w-lg mx-auto xl:max-w-xl lg:mx-0 xl:text-xl">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button
                class="bg-slate-50 text-violet-700 font-medium py-3 px-24 rounded-3xl shadow-md shadow-violet-950 active:shadow-none hover:bg-soft-magenta hover:text-white cursor-pointer"
              >
                Register
              </button>
            </div>
          </main>
        </div>
        <!-- Footer  -->
        <footer class="flex flex-col-reverse">
          <p class="container mx-auto p-2 text-white">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              class="underline underline-offset-4 px-1 active:text-violet-950"
            >
              Frontend Mentor </a
            >. Coded by
            <a
              href="https://github.com/MateenTech"
              target="_blank"
              class="underline underline-offset-4 px-1 active:text-violet-950"
            >
              Mateen Bhutto </a
            >.
          </p>

          <ul class="[]">
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
          </ul>
        </footer>
        <!-- Footer End -->
      </section>
      <!-- Nav & Banner -->
    </div>
  </body>
</html>
